<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
      <script src='./keyManagement.js'></script>
      <script src="./libs/openpgp.js"></script>
      <script src="./libs/sha1.js"></script>
      <style>
         body {
         font-family: "Times New Roman", Georgia, Serif, 
         sans-serif, monospace, "Segoe UI", "Lucida Grande", Tahoma;
         font-size: 14px;
         }
         input[type='file'] {
         color: transparent;
         }
         #status {
         /* avoid an excessively wide status text */
         white-space: pre;
         text-overflow: ellipsis;
         overflow: hidden;
         max-width: 800px;
         }
         #popup {
         margin: 10px auto;
         padding: 10px;
         background: #80c1ff;
         border-radius: 5px;
         position: relative;
         transition: all 5s ease-in-out;
         width: 600px;
         height: 500px;
         }
      </style>
   </head>
   <body>
      <div id="popup">
      <div id="importKey" role="tabpanel" class="tab-pane fade well">
         <div data-reactroot="">
            <h3>
               <span>Import Key</span>
            </h3>
            <form class="form" autocomplete="off">
               <div class="form-group">
                  <span style="font-size:110%;"><b>Import key from file</b></span>
                  <div>Select a key text file to import</div>
                  <input type="file" id="uploaded_files" name="files[]" /> <!--multiple /-->
               </div>
               <br>
               <div class="form-group">
                  <div style="font-size:110%;"><b>Import key as text</b></div>
                  <div>Please insert your key in armored format.</div>
                  <div class="help-block">
                     <textarea id="newKey" class="form-control" rows="10" spellcheck="false" autocomplete="off" style="width: 100%; font-family: monospace;"></textarea>
                  </div>
               </div>
               <div class="form-group">
                  <button type="button" class="btn btn-primary" id="key_import" >Import</button>
                  <div class="form-group"></div>
            </form>
            </div>
         </div>
         <!--div class="form-group">&nbsp;</div-->
         <div id="generateKey" role="tabpanel" class="tab-pane fade well active in">
            <div data-reactroot="" class="false">
               <div>
                  <h3>
                     <span style="font-size:110%;"><b>Generate Key</b></span>
                  </h3>
               </div>
               <form class="form" autocomplete="off">
                  <div>
                     <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <input type="text" value="" class="form-control" id="name_id" placeholder="Enter your full name">
                     </div>
                     <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <input type="text" value="" class="form-control" id="email_id" placeholder="Enter your email">
                     </div>
                  </div>
                  <div class="form-group">
                     &nbsp;
                     <div>2048-bits RSA key pair</div>
                     <button type="button" class="btn btn-primary" id="key_generate" >Generate</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
