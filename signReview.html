<!DOCTYPE html>
<html>
	<head>
    		<script src='./background.js'></script>

		<script src='./objectPush.js'></script>
		<script src='./utils.js'></script>
		<script src='./remoteConnection.js'></script>
		<script src='./bundleStream.js'></script>
		<script src='./bundlePackLine.js'></script>
		<script src='./bundleObject.js'></script>

		<meta charset="utf-8">
		<!--link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/popup.css">
		<!--link rel="stylesheet" href="css/sitewide-css.css"-->
		<title>SafeReview</title>
	</head>

	<body>
		<div id="popup">
			<div class="form-group">
				<label id="title-bar" class="control-label" for="parent_info" >Comments</label>
				<div class="col-md-4">                     
					<textarea class="form-control" style="width: 510px; height: 100px;" id="parent_info" name="parent_info" spellcheck="false" placeholder="Say something nice..." rows="4" max-rows="15" aria-disabled="false"></textarea>
					<br>
				</div>

				<!--label id="title-bar" class="control-label" for="new_changes" >Changes</label-->
				<br>

				<div class="col-md-4">                     
				<label id="title-bar" class="control-label" for="commit-msg" >Code Review</label>

<iron-selector class="style-scope gr-reply-dialog" data-label="Code-Review">	      
	<button has-tooltip="" class="style-scope gr-reply-dialog x-scope gr-button-0" role="button" tabindex="0" data-value="-2" title="This shall not be merged">-2</gr-button>

	<button has-tooltip="" class="style-scope gr-reply-dialog x-scope gr-button-0" role="button" tabindex="0" data-value="-1" title="I would prefer this is not merged as is">-1</gr-button>

	<button has-tooltip="" class="style-scope gr-reply-dialog x-scope gr-button-0" role="button" tabindex="0" data-value=" 0" title="No score"> 0</gr-button>

	<button has-tooltip="" class="style-scope gr-reply-dialog x-scope gr-button-0" role="button" tabindex="0" data-value="+1" title="Looks good to me, but someone else must approve">+1</gr-button>

	<button has-tooltip="" class="style-scope gr-reply-dialog x-scope gr-button-0 iron-selected" role="button" tabindex="0" data-value="+2" title="Looks good to me, approved">+2</gr-button>
</iron-selector>
				</div>

				<br>

				<div>
				<button id='sign_review'><b>Publish Review</b></button>
				</div>

				<div class="form-group" style="text-align: right;clear:left;">
					<a class="btn btn-primary btn-sm"  href="le-git-imate_install.html" target="_blank" style="width: 96%" rel="noreferrer">Help</a>

					<a class="btn btn-primary btn-sm"  href="key_management.html" target="_blank" style="width: 96%" rel="noreferrer">Settings</a>
				</div>
			</div>
		</div>
	</body>
</html>
